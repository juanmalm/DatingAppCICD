steps:

# Descarga de artefactos
- download: current
  displayName: '[Test aceptación 1/X]: Descarga artefacto Cliente'
  artifact: 'Cliente'

- download: current
  displayName: '[Test aceptación 2/X]: Descarga artefacto API'
  artifact: 'API'

# Test unitarios
- task: UseDotNet@2
  displayName: '[Test aceptación X/X]: Instalar SDK .NET'
  inputs:
    packageType: 'sdk'
    version: '7.0.100'

- task: DotNetCoreCLI@2
  displayName: '[Test aceptación X/X]: Ejecución y publicación de los test'
  inputs:
    command: 'test'
    projects: 'API.AcceptanceTests/API.AcceptanceTests.csproj'