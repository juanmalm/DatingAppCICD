trigger:
- main

pool:
  vmImage: windows-2022

stages:
- stage: Compilacion
  jobs:
  - job: Cliente_Angular
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Instalar Node.js'

    - script: |
        call npm install -g @angular/cli
        call npm install --legacy-peer-deps
        call ng build
      workingDirectory: $(Build.SourcesDirectory)/client
      displayName: 'npm install and build'

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      inputs:
        testResultsFiles: '$(Build.SourcesDirectory)/client/test-results.xml'

  - job: API_NET
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '7.0.100'
      displayName: '.NET | Select SDK version'

    - task: DotNetCoreCLI@2
      inputs:
        projects: 'API/API.csproj'
      displayName: 'dotnet build'

- stage: Test_Unitarios
  jobs:
  - job: Cliente_Angular
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.x'
      displayName: 'Instalar Node.js'

    - script: |
        call npm install -g @angular/cli
        call npm install --legacy-peer-deps
        echo running tests
        call ng test --no-watch --reporters=junit
        dir
      workingDirectory: $(Build.SourcesDirectory)/client
      displayName: 'ng test'

    - task: PublishTestResults@2
      displayName: 'Publish Test Results'
      inputs:
        testResultsFiles: '$(Build.SourcesDirectory)/client/test-results.xml'

  - job: API_NET
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '7.0.100'
      displayName: '.NET | Select SDK version'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: 'API.UnitTests/API.UnitTests.csproj'
      displayName: 'dotnet test'